<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Calculator Web Application</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculatorContainer">
        <table class="table bordered">
            <tr>
                <td colspan="4"><input type="text" name="inputBox" id="input_box" value="" class="form-control"/></td>
            </tr>
            
            <tr>
                <td><button class="input_num btn "  value="7">7</button></td>
                <td><button class="input_num btn "  value="8">8</button></td>
                <td><button class="input_num btn "  value="9">9</button></td>
                <td><button class="input_operation btn "  value="/">/</button></td>
            </tr>
    
            <tr>
                <td><button class="input_num btn "  value="4">4</button></td>
                <td><button class="input_num btn "  value="5">5</button></td>
                <td><button class="input_num btn "  value="6">6</button></td>
                <td><button class="input_operation btn " value="*">*</button></td>
            </tr>
    
            <tr>
                <td><button class="input_num btn "  value="1">1</button></td>
                <td><button class="input_num btn "  value="2">2</button></td>
                <td><button class="input_num btn "  value="3">3</button></td>
                <td><button class="input_operation btn "  value="-">-</button></td>
            </tr>
    
            <tr>
                <td><button class="input_num btn "  value="0">0</button></td>
                <td><button class="input_num btn "  value=".">.</button></td>
                <td><button id="input_get_result" class="btn " value="=">=</button></td>
                <td><button class="input_operation btn "  value="+">+</button></td>
            </tr>
    
            <tr>
                <td colspan="4"><button class="input_clear btn " id="clear" value="">Clear</button></td>
            </tr>
            
        </table>
            
    </div>
    
    <label id="calculationContainer">Calculation: <span id="placeholder"></span></label>
    <script src="scripts/flat-ui.js"></script>
    <script src="app.js"></script>


</body>
</html>
